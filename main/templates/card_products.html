{% load static %}
<div class="bg-white rounded-2xl border border-gray-200 shadow-sm hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col">
    <div class="aspect-[4/5] relative overflow-hidden">
        {% if product.thumbnail %}
            <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="w-full h-full object-cover">
        {% else %}
            <div class="w-full h-full bg-gray-200"></div>
        {% endif %}
    </div>

    <div class="card-body p-4">
        <div class="flex space-x-2 mb-2">
            <span class="border border-gray-300 bg-white text-gray-700 text-xs font-medium px-3 py-1 rounded-full">
                {{ product.get_category_display }}
            </span>
            {% if product.is_featured %}
            <span class="border border-gray-300 bg-white text-gray-700 text-xs font-medium px-3 py-1 rounded-full">
                Featured
            </span>
            {% endif %}
        </div>

        <h3 class="text-base font-semibold text-gray-900 leading-tight flex-grow">
            <a href="{% url 'main:show_products' product.id %}" class="hover:text-blue-600 transition-colors">
                {{ product.name }}
            </a>
        </h3>

        <div class="flex items-center mt-2">
            <span class="text-yellow-400">⭐</span>
            <span class="text-gray-600 text-sm ml-1 font-medium">{{ product.rating }}</span>
        </div>

        <p class="text-lg font-bold text-gray-800 mt-2">
            Rp{{ product.price }}
        </p>

        <div class="flex items-center justify-between mt-4 pt-3 border-t border-gray-100">
            <a href="{% url 'main:show_products' product.id %}" class="text-blue-600 hover:text-blue-800 font-medium text-sm transition-colors">
                Detail →
            </a>
            
            {% if product.user == user %}
                <div class="flex space-x-3">
                    <a href="{% url 'main:edit_products' product.id %}" class="text-gray-600 hover:text-gray-900 text-sm font-medium transition-colors">
                        Edit
                    </a>
                    <a href="{% url 'main:delete_products' product.id %}" class="text-red-600 hover:text-red-800 text-sm font-medium transition-colors">
                        Delete
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
