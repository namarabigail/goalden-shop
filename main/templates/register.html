{% extends 'base.html' %}
{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your Goaldenshop account</p>
      </div>

      <div id="error-container-ajax" class="mb-6 space-y-2"></div>

      <form id="register-form" method="POST" action="" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded" placeholder="Choose a username">
        </div>
        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password1" name="password1" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded" placeholder="Create a password">
        </div>
        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input id="password2" name="password2" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded" placeholder="Confirm your password">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded hover:bg-blue-700">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">Sign In</a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.getElementById("register-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const response = await fetch("{% url 'main:register_ajax' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({
            username: this.username.value,
            password1: this.password1.value,
            password2: this.password2.value
        })
    });

    const data = await response.json();
    const errorContainer = document.getElementById('error-container-ajax');
    errorContainer.innerHTML = '';

    if (data.status === 'success') {
        showToast("Account created successfully!", "", "success");
        setTimeout(() => {
            window.location.href = "{% url 'main:login' %}";
        }, 2000);
    } else {
        for (const field in data.errors) {
            data.errors[field].forEach(error => {
                const errorElement = document.createElement('div');
                errorElement.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700';
                errorElement.innerText = `${field.charAt(0).toUpperCase() + field.slice(1)}: ${error}`;
                errorContainer.appendChild(errorElement);
            });
        }
    }
});
</script>
{% endblock content %}
