<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Add New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Add your product to the catalog</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm" class="space-y-4">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
        <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
      </div>

      <!-- Brand -->
      <div>
        <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
        <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter brand name" required>
      </div>

      <!-- Price & Stock -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter price" min="0" required>
        </div>
        <div>
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter stock" min="0" required>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
          <option value="">Choose a category</option>
          <option value="sepatu">Sepatu</option>
          <option value="jersey">Jersey</option>
          <option value="bola">Bola</option>
          <option value="aksesoris">Aksesoris</option>
          <option value="merchandise">Merchandise</option>
        </select>
      </div>

      <!-- Thumbnail -->
      <div>
        <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
      </div>

      <!-- Is Featured -->
      <div class="flex items-center">
        <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
        <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured</label>
      </div>
    </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">Add Product</button>
    </div>
  </div>
</div>
<script>
let currentEditId = null;

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Apakah cookie ini punya nama yang dicari?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// ===== MODAL SHOW / HIDE =====
function showModal(product = null) {
  const modal = document.getElementById("crudModal");
  const modalContent = document.getElementById("crudModalContent");
  const form = document.querySelector("#productForm");
  const submitButton = document.querySelector("#submitProduct");

  form.reset();
  currentEditId = null; // default mode ADD

  // Kalau product dikirim, berarti ini mode edit
  if (product) {
    currentEditId = product.id;
    form.querySelector("#name").value = product.name;
    form.querySelector("#price").value = product.price;
    form.querySelector("#stock").value = product.stock;
    form.querySelector("#description").value = product.description;
    form.querySelector("#brand").value = product.brand;
    form.querySelector("#category").value = product.category;
    form.querySelector("#thumbnail").value = product.thumbnail;
    form.querySelector("#is_featured").checked = product.is_featured;
    submitButton.textContent = "Save Changes";
  } else {
    submitButton.textContent = "Add Product";
  }

  modal.classList.remove("hidden");
  setTimeout(() => {
    modalContent.classList.remove("opacity-0", "scale-95");
    modalContent.classList.add("opacity-100", "scale-100");
  }, 50);
}

function hideModal() {
  const modal = document.getElementById("crudModal");
  const modalContent = document.getElementById("crudModalContent");
  modalContent.classList.remove("opacity-100", "scale-100");
  modalContent.classList.add("opacity-0", "scale-95");
  setTimeout(() => {
    modal.classList.add("hidden");
  }, 150);

  currentEditId = null;
  document.querySelector("#submitProduct").textContent = "Add Product";
}

function showDeleteConfirmModal(productId, productName) {
    const modal = document.getElementById('deleteConfirmModal');
    const messageElement = document.getElementById('deleteConfirmMessage');
    const confirmBtn = document.getElementById('confirmDeleteBtn');

    messageElement.textContent = `Are you sure you want to delete "${productName}"? This cannot be undone.`;
    confirmBtn.dataset.productId = productId;
    modal.classList.remove('hidden');
}

function hideDeleteConfirmModal() {
    const modal = document.getElementById('deleteConfirmModal');
    modal.classList.add('hidden');
}

// ===== FORM SUBMIT HANDLER =====
document.querySelector("#productForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  let url = "{% url 'main:add_products_entry_ajax' %}";
  let successMsg = "Product added successfully!";

  if (currentEditId) {
    url = `/edit-product-ajax/${currentEditId}/`;
    successMsg = "Product updated successfully!";
  }

  const response = await fetch(url, {
    method: "POST",
    body: formData,
    headers: { "X-CSRFToken": getCookie("csrftoken") },
  });
  showToast(successMsg, "", "success");
  hideModal();
  document.dispatchEvent(new CustomEvent("productAdded"));
});
</script>
