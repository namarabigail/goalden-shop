{% load static %}
<div
  id="toast-component"
  class="fixed top-8 left-1/2 -translate-x-1/2 w-96 rounded-xl shadow-lg z-50 opacity-0 scale-95 transition-all duration-300 transform"
>
  <div class="bg-white p-4 rounded-xl flex items-start gap-4">
    <div id="toast-icon" class="w-8 h-8 flex-shrink-0"></div>
    <div class="flex-grow">
      <h3 class="font-bold text-gray-800" id="toast-title"></h3>
      <p class="text-gray-600 text-sm line-clamp-3" id="toast-message"></p>
    </div>
    <button id="toast-close-btn" class="p-1 text-gray-400 hover:text-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
<script src="{% static 'js/toast.js' %}"></script>
